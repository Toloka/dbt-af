name: Post Commands Info Comment

on:
  pull_request:
    types: [ opened ]

jobs:
  comment:
    name: Post PR Commands
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
    steps:
      - name: Post comment
        uses: actions/github-script@v7
        with:
          script: |
            const comment = [
              '## ðŸ¤– Available Commands',
              '',
              'Here are some commands you can use in this PR by posting a comment:',
              '',
              '- **`/run_integrational_tests`** - Run integrational tests for this branch'
            ].join('\n');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
